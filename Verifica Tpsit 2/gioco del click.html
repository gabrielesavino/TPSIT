<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gioco del Clic</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
        }
        #gameArea {
            position: relative;
            width: 600px;
            height: 400px;
            border: 2px solid #000;
            background-color: #fff;
        }
        #target {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 10px;
            cursor: pointer;
        }
        #score {
            font-size: 24px;
            margin-top: 20px;
        }
        #timer {
            font-size: 24px;
            margin-top: 10px;
        }
        #startButton {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <h1>Gioco del Clic!</h1>
    <p>Devi cliccare sul quadrato rosso che appare casualmente.</p>
    <button id="startButton">Inizia Gioco</button>
    
    <div id="gameArea">
        <div id="target"></div>
    </div>
    
    <div id="score">Punteggio: 0</div>
    <div id="timer">Tempo: 30</div>

    <script>
        let score = 0;
        let timeLeft = 30;
        let gameInterval;
        let target = document.getElementById('target');
        let scoreDisplay = document.getElementById('score');
        let timerDisplay = document.getElementById('timer');
        let startButton = document.getElementById('startButton');
        let gameArea = document.getElementById('gameArea');
        let timer;

        // Funzione per far muovere il quadrato in una posizione casuale
        function moveTarget() {
            let maxX = gameArea.offsetWidth - target.offsetWidth;
            let maxY = gameArea.offsetHeight - target.offsetHeight;
            let randomX = Math.random() * maxX;
            let randomY = Math.random() * maxY;

            target.style.left = randomX + 'px';
            target.style.top = randomY + 'px';
        }

        // Gestire il clic sul target
        target.addEventListener('click', function() {
            score++;
            scoreDisplay.textContent = 'Punteggio: ' + score;
            moveTarget();
        });

        // Funzione per il cronometro
        function startTimer() {
            timer = setInterval(function() {
                timeLeft--;
                timerDisplay.textContent = 'Tempo: ' + timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    clearInterval(gameInterval);
                    alert('Tempo scaduto! Il tuo punteggio finale Ã¨: ' + score);
                    resetGame();
                }
            }, 1000);
        }

        // Funzione per iniziare il gioco
        function startGame() {
            score = 0;
            timeLeft = 30;
            scoreDisplay.textContent = 'Punteggio: ' + score;
            timerDisplay.textContent = 'Tempo: ' + timeLeft;

            startButton.disabled = true;
            startButton.textContent = 'Gioco In Corso...';

            // Avviare il timer e il movimento del target
            startTimer();
            gameInterval = setInterval(moveTarget, 1000);  // Cambia posizione ogni secondo
        }

        // Funzione per resettare il gioco
        function resetGame() {
            startButton.disabled = false;
            startButton.textContent = 'Inizia Gioco';
            target.style.left = '0px';
            target.style.top = '0px';
        }

        // Aggiungere l'evento di inizio gioco
        startButton.addEventListener('click', startGame);
    </script>

</body>
</html>
