<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Griglie 1 (in vista del gioco)</title>
    <style>
        body {
            background-color: #121212;
            font-family: 'Arial', sans-serif;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .griglia {
            display: grid;
            gap: 10px;
            margin-bottom: 40px;
        }

        .griglia-2x2 {
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            width: 220px;
            height: 220px;
        }

        .griglia-3x3 {
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            width: 330px;
            height: 330px;
        }

        .button {
            width: 100%;
            height: 100%;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            transition: transform 0.2s, opacity 0.3s;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.5);
        }

        .button:active {
            transform: scale(0.95);
        }

        .red { background-color: #ff4444; }
        .green { background-color: #44ff44; }
        .blue { background-color: #4444ff; }
        .yellow { background-color: #ffff44; }
        .orange { background-color: #ff8800; }
        .purple { background-color: #800080; }
        .pink { background-color: #ff66cc; }
        .brown { background-color: #8B4513; }
        .cyan { background-color: #00ffff; }

        .highlight {
            opacity: 0.7;
            transform: scale(1.1);
        }

    </style>
</head>
<body>

    <div class="griglia griglia-2x2">
        <button class="button red"></button>
        <button class="button green"></button>
        <button class="button blue"></button>
        <button class="button yellow"></button>
    </div>

    <div class="griglia griglia-3x3">
        <button class="button red"></button>
        <button class="button green"></button>
        <button class="button blue"></button>
        <button class="button yellow"></button>
        <button class="button orange"></button>
        <button class="button purple"></button>
        <button class="button pink"></button>
        <button class="button brown"></button>
        <button class="button cyan"></button>
    </div>

    <script>
        const buttons = document.querySelectorAll('.button');
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                button.classList.add('highlight');
                setTimeout(() => button.classList.remove('highlight'), 300);
            });
        });
    </script>

</body>
</html>
