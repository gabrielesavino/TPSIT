<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Raccolta Tempi di Reazione</title>
    <style>
        :root {
            --primary: #2ecc71;
            --background: #111;
            --text: #ecf0f1;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: var(--background);
            font-family: 'Roboto', sans-serif;
            color: var(--text);
        }

        .container {
            width: min(90%, 800px);
            margin: 2rem auto;
            text-align: center;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin: 2rem 0;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 2rem;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid transparent;
            border-radius: inherit;
            transition: border-color 0.2s;
        }

        .card:hover::after {
            border-color: var(--primary);
        }

        .card.active {
            background: var(--primary);
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(46, 204, 113, 0.3);
        }

        .card.wrong {
            background: #e74c3c !important;
            animation: shake 0.4s;
        }

        button {
            background: var(--primary);
            border: none;
            padding: 1rem 2.5rem;
            color: var(--text);
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: transform 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: scale(1.05);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin: 2rem 0;
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 12px;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .timer {
            height: 3px;
            background: var(--primary);
            width: 0%;
            transition: width 5s linear;
            margin: 1rem auto;
        }

        .leaderboard {
            width: 100%;
            margin-top: 2rem;
            background: rgba(255, 255, 255, 0.02);
            padding: 1rem;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Raccolta tempi di reazione</h1>
        <p>Clicca il numero primo pi√π velocemente possibile!</p>
        <div class="timer"></div>
        <div class="grid" id="grid"></div>
        <button onclick="iniziaGioco()">Avvia Test</button>
        
        <div class="stats">
            <div>
                <h3>‚è±Ô∏è Ultimo</h3>
                <p id="ultimo">-</p>
            </div>
            <div>
                <h3>üìä Media</h3>
                <p id="media">-</p>
            </div>
            <div>
                <h3>üéØ Round</h3>
                <p id="round">0/10</p>
            </div>
        </div>

        <div class="leaderboard">
            <h2>Migliori 10</h2>
            <ol id="classifica"></ol>
        </div>
    </div>

    <script>
        let tempi = [];
        let round = 0;
        let startTime;
        let targetNumber;
        let timeoutId;
        const totalRound = 10;

        const grid = document.getElementById('grid');
        const timer = document.querySelector('.timer');

        function generaNumeri() {
            grid.innerHTML = '';
            const numbers = Array.from({length: 8}, () => Math.floor(Math.random() * 100) + 1);
            targetNumber = Math.min(...numbers);
            
            numbers.forEach((num, i) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.textContent = num;
                card.onclick = () => verificaScelta(num, card);
                grid.appendChild(card);
            });
        }

        function verificaScelta(num, card) {
            if (num !== targetNumber) {
                card.classList.add('wrong');
                setTimeout(() => card.classList.remove('wrong'), 500);
                return;
            }

            const reactionTime = Date.now() - startTime;
            tempi.push(reactionTime);
            aggiornaStats();
            
            card.classList.add('active');
            setTimeout(() => {
                card.classList.remove('active');
                prossimoRound();
            }, 800);
        }

        function avviaRound() {
            generaNumeri();
            startTime = Date.now();
            timer.style.width = '100%';
            timer.style.transition = 'width 5s linear';
            
            timeoutId = setTimeout(() => {
                alert('Tempo scaduto!');
                prossimoRound();
            }, 5000);
        }

        function prossimoRound() {
            clearTimeout(timeoutId);
            timer.style.width = '0%';
            timer.style.transition = 'none';
            
            round++;
            document.getElementById('round').textContent = `${round}/${totalRound}`;
            
            if(round >= totalRound) {
                fineGioco();
            } else {
                setTimeout(avviaRound, 1500);
            }
        }

        function aggiornaStats() {
            document.getElementById('ultimo').textContent = `${tempi.slice(-1)[0]}ms`;
            const media = tempi.reduce((a, b) => a + b, 0) / tempi.length;
            document.getElementById('media').textContent = `${media.toFixed(1)}ms`;
            aggiornaClassifica();
        }

        function aggiornaClassifica() {
            const scores = JSON.parse(localStorage.getItem('scores') || '[]');
            scores.push(tempi.slice(-1)[0]);
            scores.sort((a, b) => a - b).splice(10);
            localStorage.setItem('scores', JSON.stringify(scores));
            
            document.getElementById('classifica').innerHTML = scores
                .map((score, i) => `<li>${i+1}. ${score}ms</li>`)
                .join('');
        }

        function fineGioco() {
            const mediaFinale = tempi.reduce((a, b) => a + b, 0) / tempi.length;
            alert(`Test completato!\nMedia reazione: ${mediaFinale.toFixed(1)}ms`);
            iniziaGioco();
        }

        function iniziaGioco() {
            tempi = [];
            round = 0;
            grid.innerHTML = '';
            document.getElementById('round').textContent = '0/10';
            document.getElementById('media').textContent = '-';
            document.getElementById('ultimo').textContent = '-';
            avviaRound();
        }
    </script>
</body>
</html>
