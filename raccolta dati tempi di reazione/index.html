<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Raccolta Tempi di Reazione</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #1a1a1a;
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: #fff;
        }

        .container {
            text-align: center;
            max-width: 400px;
            padding: 2rem;
        }

        #trigger {
            width: 200px;
            height: 200px;
            background: #333;
            border-radius: 12px;
            margin: 2rem auto;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: #666;
            border: 2px solid #444;
        }

        #trigger.ready {
            background: #4CAF50;
            color: rgba(255, 255, 255, 0.9);
            border-color: #60d864;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.3);
            transform: scale(1.05);
        }

        .stats {
            margin-top: 2rem;
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 8px;
            width: 100%;
        }

        button {
            background: #4CAF50;
            border: none;
            padding: 0.8rem 2rem;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.2s;
            margin-top: 1rem;
        }

        button:hover {
            transform: scale(1.05);
        }

        .history {
            list-style: none;
            padding: 0;
            margin: 1rem 0;
        }

        .history li {
            padding: 0.5rem;
            margin: 0.3rem 0;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
        }

        .progress {
            height: 3px;
            background: #4CAF50;
            width: 0%;
            transition: width 0.3s ease;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Raccolta Tempi di Reazione</h1>
        <div class="progress"></div>
        <div id="trigger">Premi Start</div>
        
        <div class="stats">
            <p>Media corrente: <span id="media">-</span> ms</p>
            <p>Tentativi: <span id="tentativi">0/5</span></p>
            
            <ul class="history" id="storico"></ul>
            
            <button onclick="iniziaTest()">Nuovo Test</button>
        </div>
    </div>

    <script>
        let tempi = [];
        let round = 0;
        let timeoutId;
        let startTime;
        const maxRound = 5;

        const trigger = document.getElementById('trigger');
        const progress = document.querySelector('.progress');

        function iniziaTest() {
            tempi = [];
            round = 0;
            trigger.classList.remove('ready');
            trigger.textContent = 'Preparati...';
            document.getElementById('storico').innerHTML = '';
            document.getElementById('media').textContent = '-';
            progress.style.width = '0%';
            avviaRound();
        }

        function avviaRound() {
            if(round >= maxRound) return mostraRisultati();

            trigger.classList.remove('ready');
            trigger.textContent = '';
            progress.style.width = `${(round/maxRound)*100}%`;
            document.getElementById('tentativi').textContent = `${round}/${maxRound}`;

            const delay = Math.random() * 3000 + 1000;
            
            timeoutId = setTimeout(() => {
                trigger.classList.add('ready');
                trigger.textContent = 'CLICCA!';
                startTime = Date.now();
            }, delay);
        }

        function registraClick() {
            if(!trigger.classList.contains('ready')) {
                clearTimeout(timeoutId);
                trigger.textContent = 'Troppo presto!';
                setTimeout(avviaRound, 1000);
                return;
            }

            const reactionTime = Date.now() - startTime;
            tempi.push(reactionTime);
            aggiornaStorico(reactionTime);
            
            round++;
            trigger.classList.remove('ready');
            setTimeout(avviaRound, 800);
        }

        function aggiornaStorico(time) {
            const storico = document.getElementById('storico');
            const li = document.createElement('li');
            li.innerHTML = `
                <span>Tentativo ${round + 1}:</span>
                <span>${time} ms</span>
            `;
            storico.prepend(li);
            
            const media = tempi.reduce((a, b) => a + b, 0) / tempi.length;
            document.getElementById('media').textContent = media.toFixed(1);
        }

        function mostraRisultati() {
            progress.style.width = '100%';
            trigger.textContent = 'Test completato!';
            const media = tempi.reduce((a, b) => a + b, 0) / tempi.length;
            alert(`Media finale: ${media.toFixed(1)} ms`);
        }

        trigger.addEventListener('click', registraClick);
    </script>
</body>
</html>
