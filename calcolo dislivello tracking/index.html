<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo Dislivello Trekking Savino</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            text-align: center;
            background-image: url('https://wallpapers.com/images/hd/4k-mountain-pictures-1z92yubz3vf7fzs0.jpg');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
            margin: 0;
            padding: 20px;
        }

        #contenitore {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
        }

        h1 {
            color: #ff8400;
        }

        p {
            color: #000000;
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            padding: 5px;
            margin: 5px 0;
            width: 200px;
        }

        button {
            padding: 10px 20px;
            background-color: #ff8400;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        button:hover {
            background-color: #ff8400;
        }

        #output {
            font-size: 1.2em;
            margin-top: 20px;
        }
        
    </style>
</head>
<body>
    <div id="contenitore">
        <h1>JS4 - Calcolatore del Dislivello</h1>

        <label for="start">Altezza iniziale (in metri): </label>
        <input type="text" id="start" name="start"><br><br>

        <label for="pause">Altezza di pausa (in metri): </label>
        <input type="text" id="pause" name="pause"><br><br>

        <label for="end">Altezza finale (in metri): </label>
        <input type="text" id="end" name="end"><br><br>

        <button onclick="calcolaDislivello()">Calcola il dislivello</button>

        <p id="output">Dislivello finale:</p>
    </div>

    <script>
        function calcolaDislivello() {
            const output = document.getElementById("output");
            const start = parseFloat(document.getElementById("start").value);
            const pause = parseFloat(document.getElementById("pause").value);
            const end = parseFloat(document.getElementById("end").value);

            if (isNaN(start) || isNaN(pause) || isNaN(end)) {
                output.innerText = "Inserisci valori validi in metri!";
                return;
            }

            const dislivelloTotale = Math.abs(pause - start) + Math.abs(end - pause);
            output.innerText = `Dislivello Totale: ${dislivelloTotale} metri`;
        }
    </script>
    <footer>
        <p>&copy; 2024 Gabriele Savino</p>
    </footer>
</body>
</html>
