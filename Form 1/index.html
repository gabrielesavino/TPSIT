<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form BS5</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .input-group-text {
      background-color: #f8f9fa;
      font-weight: bold;
    }

    .form-control {
      border-radius: 0.375rem;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    .input-group {
      margin-bottom: 15px;
    }

    .btn-outline-secondary {
      border-radius: 0.375rem;
    }

    .dropdown-menu {
      border-radius: 0.375rem;
    }

    .form-label {
      font-size: 1rem;
      font-weight: 600;
    }

    .result-container {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <h2 class="text-center mb-4">Modulo di Inserimento Dati</h2>

    <form action="#" method="GET" id="dataForm">
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">@</span>
        <input type="text" class="form-control" name="name" placeholder="Nickname" aria-label="Nickname" aria-describedby="basic-addon1" required>
      </div>

      <div class="input-group mb-3">
        <input type="email" class="form-control" name="email" placeholder="Email" aria-label="Email" aria-describedby="basic-addon2" required>
      </div>

      <div class="mb-3">
        <label for="visibility" class="form-label">Visibilità del messaggio</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="visibility" id="private" value="private" checked>
          <label class="form-check-label" for="private">Privato</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="visibility" id="public" value="public">
          <label class="form-check-label" for="public">Pubblico</label>
        </div>
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Messaggio</label>
        <textarea class="form-control" name="message" id="message" rows="3" required></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Invia</button>
    </form>

    <div class="result-container" id="resultContainer" style="display: none;">
      <h3>Dati ricevuti:</h3>
      <p><strong>Nome:</strong> <span id="resultName"></span></p>
      <p><strong>Email:</strong> <span id="resultEmail"></span></p>
      <p><strong>Visibilità:</strong> <span id="resultVisibility"></span></p>
      <p><strong>Messaggio:</strong> <span id="resultMessage"></span></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

  <script>
    document.getElementById('dataForm').addEventListener('submit', function(event) {
      event.preventDefault(); 

      const name = document.querySelector('[name="name"]').value;
      const email = document.querySelector('[name="email"]').value;
      const message = document.querySelector('[name="message"]').value;
      const visibility = document.querySelector('input[name="visibility"]:checked').value;

      const resultContainer = document.getElementById('resultContainer');
      resultContainer.style.display = 'block';

      document.getElementById('resultName').textContent = name || 'Nome non fornito';
      document.getElementById('resultEmail').textContent = email || 'Email non fornita';
      document.getElementById('resultVisibility').textContent = visibility === 'private' ? 'Privato' : 'Pubblico';
      document.getElementById('resultMessage').textContent = message || 'Nessun messaggio fornito';
    });
  </script>

</body>
</html>
