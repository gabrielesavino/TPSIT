<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Componenti Vue - Props</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f7f7f7;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .product-list {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    .card {
      background-color: white;
      border: 1px solid #ccc;
      padding: 1rem;
      width: 200px;
      text-align: center;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .alert {
      padding: 1rem;
      border-radius: 4px;
      margin-bottom: 1rem;
      text-align: center;
      font-weight: bold;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Componenti Vue con Props</h1>

    <!-- Alert dinamici -->
    <alert-box messaggio="Prodotti caricati con successo!" tipo="success"></alert-box>
    <alert-box messaggio="Errore durante il caricamento!" tipo="error"></alert-box>

    <div class="product-list">
      <product-card
        v-for="(prodotto, index) in prodotti"
        :key="index"
        :nome-prodotto="prodotto.nome"
        :prezzo="prodotto.prezzo"
      ></product-card>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
